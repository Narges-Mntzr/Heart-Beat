name: EAS Build (Manual Only)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Select platform"
        required: true
        default: "android"
        type: choice
        options:
          - android
          - ios
      profile:
        description: "EAS profile to use"
        required: true
        default: "production"
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Debug Token Presence
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "❌ EXPO_TOKEN is missing"
            exit 1
          else
            echo "✅ EXPO_TOKEN is set"
          fi

      - name: Run EAS Build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Platform: ${{ github.event.inputs.platform }}"
          echo "Profile: ${{ github.event.inputs.profile }}"
          cd client/heartbeat
          eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --non-interactive
